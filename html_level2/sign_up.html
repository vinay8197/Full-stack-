<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:pink">
    <h1>SIGN_UP PAGE</h1>
    <form class="" action="https://google.com" method="get" style="color:;background-color:yellow;">
      <label for="name">First name</label>
      <input id="name"    type="text" name="" placeholder="enter first name" required style="background-color:brown;">
      <br>
      <label for="lastname">Last name:</label>
      <input id="lastname"    type="text" name="" placeholder="enter last name">
      <br>
      <label for="useremail">Email:</label>
      <input id="useremail"  type="email" name="" placeholder="enter email"  required  style="background-color:brown">
      <br>
      <label for="userpass">Password:</label>
      <input  id="userpass"   type="password" name="" placeholder="enter pass" required  style="background-color:brown">
      <br>
      <label for="confirmpass">Confirm password:</label>
      <input id="confirmpass"  type="password" name="" placeholder="confirm pass">
      <br>
      <label for="date of birth">Date of birth:</label>
      <input id="date of birth"  type="date" name="" placeholder="enter date">
      <br>
      <input type="submit" name="" value="Create account">

    </form>

  </body>
</html>
