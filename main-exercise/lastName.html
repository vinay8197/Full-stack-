<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>last-Name</title>
    <script type="text/javascript">
      var employe={
        Fname:prompt("enter employee first name"),
        Lname:prompt("enter employe last name"),
        job:prompt("enter employe job"),
        age:Number(prompt("enter employee age")),
        lastname:function(){
          return this.Lname
        }

      }
      console.log("Last name of the employee is:"+employe.lastname())
    </script>
  </head>
  <body>
<h1>Take the employee object add a method called last-name which prints out the employee last name in console</h1>
  </body>
</html>
