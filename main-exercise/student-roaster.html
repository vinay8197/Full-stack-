<script type="text/javascript" >
function add(){
  var num=Number(prompt("enter the number of students added"))

  for (var i = 0; i < num; i++) {
    var name=prompt("enter the student name")
    stdName.push(name)
    }
}
function remove(){
  var ele=prompt("enter the element remove at first,last or position")
  if(ele=="first"){
    stdName.shift()
  }else{
    if(ele=="last"){
      stdName.pop()
    }else{if(ele=="position"){
      var pos=Number(prompt("enter position"))
      stdName.splice(pos,1)
    }
  }
  }
}
function display(){
  alert(stdName)
}
function quit(){
exit(0)
}

var stdName=[]
</script>
