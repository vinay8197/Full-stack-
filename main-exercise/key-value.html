<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>key-value pair</title>
    <script type="text/javascript">
var employe={
  name:prompt("enter the employe name"),
  job:prompt("enter employe job"),
  age:Number(prompt("enter employe age"))
}
for (var i in employe) {
  alert(i+"="+employe[i])

}
    </script>
  </head>
  <body>
    <h1>Take employe object with name ,job,age, write the Javascript code that will create an alert in the browser for the each key value pair</h1>

  </body>
</html>
